<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div layout:fragment="content">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Title</th>
            <th>Published</th>
            <th>Updated</th>
        </tr>
        <tr th:each="album : ${albums}">
            <td><a th:href="@{'albums/' + ${album.albumId}}" th:text="${album.title}"></a></td>
            <td th:text="${#dates.format(album.published, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(album.updated, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>
</div>
</body>
</html>
